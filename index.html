<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <title>Oldagram</title>
</head>
<body>
    <div class="container">
        <header class="header extra-padding">
            <img class="logo" src="./assets/logo.png" alt="Oldogram logo.">
            <img class="profile-pic" src="./assets/user-avatar.png" alt="User profile picture.">
        </header>
        <main class="main">
            <div class="user-info extra-padding">
                <img class="profile-pic" src="./assets/avatar-ducreux.jpg" alt="">
                <div class="user-inf-text">
                    <p class="username">Joseph, Ducreux</p>
                    <p class="location">Paris, France</p>
                </div>
            </div>
            <div class="post">
                <img src="assets/post-ducreux.jpg" alt="">
                <div class="post-text extra-padding">
                    <i class="fa-regular fa-heart fa-2x"></i>
                    <i class="fa-regular fa-comment fa-2x"></i>
                    <i class="fa-regular fa-paper-plane fa-2x"></i>
                    <p class="likes">15,137 likes</p>
                    <p class="comment"><span>jd1735</span> gm friends! which coin are You stacking uo today?? post below and WAGMI!</p>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
